<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>MainPage</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {

            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.seouledu.or.kr/images/contents/business03_imgTitleBox.jpg");
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1.relative {
            position: relative;
            left: 130px;
        }

        h6.relative {
            position: relative;
            left: 130px;
        }

        .wrap {
            max-width: 1200px;
            width: 95%;
            margin: 20px auto 0px auto;
        }

        .navbar-nav {
            width: 100%;
            display: inline-block;
        }

        .left-tab {
            float: left;
            display: inline-block;
        }

        .right-tab {
            float: right;
            display: inline-block;
        }

        .search_wrap {
            width: 400px;

            display: flex;
            flex-direction: row;
            justify-content: center;
        }

    </style>

    <script>
        function search_group() {
            let group_name = $('#search-input').val();
            //alert(group_name)

            $.ajax({
                type: "POST",
                url: "/udongdong/one_post",
                data: {
                    group_name: group_name
                },
                success: function (one_post) {
                    let post = one_post['one_post']
                    console.log(post)

                    if (post == null) {
                        alert("등록되지 않은 동호회입니다.");
                    } else if (post != null) {
                        $('#cards-box').empty();

                        let img = post['img']
                        let group_name = post['group_name']
                        let address = post['address']
                        let content = post['content']
                        let id = post['id']

                        let temp_html = `<div class="col">
                                             <div class="card" style="width: 18rem;">
                                                 <img src="${img}" class="card-img-top" alt="..." weight="300" height="400">
                                                 <div class="card-body">
                                                   <h5 class="card-title">${group_name}</h5>
                                                   <p class="card-text">${group_name} 동아리입니다.</p>
                                                   <a href="/udongdong/view_content?group_name=${group_name}&img=${img}&address=${address}&content=${content}&id=${id}" class="btn btn-primary">소개글 보러가기</a>
                                                 </div>
                                              </div>
                                         </div>`;

                        $('#cards-box').append(temp_html);

                    }
                }
            })
        }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">우동동</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item left-tab">
                    <div class="search_wrap" id="search_wrap">
                        <input class="form-control me-2" id="search-input" type="text" placeholder="동호회를 검색해보세요!"
                               aria-label="Search" style="float: left;">
                        <button class="btn btn-outline-success" class="search_btn" onclick="search_group()"
                                style="float: right; width: 70px">검색
                        </button>
                    </div>
                </li>
            </ul>

            <ul class="navbar-nav me-auto">
                <li class="nav-item right-tab">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item right-tab">
                    <a class="nav-link active" aria-current="page"
                       href="/udongdong/write_page?id={{ id }}&nickname={{ nickname }}">글 작성</a>
                </li>
                <li class="nav-item right-tab">
                    <text class="nav-link"><span>{{ nickname }}</span> 님 반갑습니다!</text>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mytitle">
    <h1 class="relative">우동동</h1>
    <h6 class="relative">우리 동네 동호회</h6>
</div>
</body>
</html>
