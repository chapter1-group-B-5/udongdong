<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>글 작성 페이지</title>

    <style>
        .header_image {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.seouledu.or.kr/images/contents/business03_imgTitleBox.jpg');
            background-position: center;
            background-size: cover;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .row{
            width: 1100px;
            height: 500px;
            max-width: 1000px;
            margin: 20px auto 0px auto;
            padding: 20px;
        }

        .upload_image_box{
            float: left;

            border: 1px solid;
            padding: 20px;
        }

        .upload_post_box{
            float: right;

            border: 1px solid;
        }

        textarea{
            width: 450px;
            height: 300px;
        }
    </style>
    <script>
        // $(document).ready(function () {
        //     restaurant_info();
        // });

        function contents_upload(){
            let id = "넘겨받은 아이디";
            let pwd = "넘겨받은 비밀번호";
            let img = $('#image_file_input').val();
            let group_name = $('#group_name').val();
            let address = $('#address').val();
            let content = $('#write_content').val();

            if(id == "" || pwd == "" || img == "" || group_name == "" || address == "" || content == ""){
                alert("기입하지 않은 정보가 있습니다.")
            }

            $.ajax({
                type: "POST",
                url: "/udongdong/write",
                data: {
                    id:id,
                    pwd:pwd,
                    img:img,
                    group_name:group_name,
                    address:address,
                    content:content
                },
                success: function (response) {
                    alert(response["msg"]);

                    location.href = "/udongdong/view_content";
                }
            })

        }
    </script>
</head>

<body>
    <div class="header_image"></div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="upload_image_box">
<!--            <h1>이미지 업로드</h1>-->
            <input type="file" name="file" id="image_file_input" accept="image/*"><hr>
<!--            <img src="${imgae}">-->
        </div>
        <div class="upload_post_box">
<!--            <h1>소개글 업로드</h1>-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">동호회 이름</label>
                <input type="text" class="form-control" id="group_name" placeholder="이름 입력">
                <label for="exampleFormControlInput2" class="form-label">지역</label>
                <input type="text" class="form-control" id="address" placeholder="지역 입력">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">작성글</label>
                <textarea class="form-control" id="write_content" rows="3"></textarea>
            </div>
            <button type="button" onclick="contents_upload()" class="btn btn-outline-primary">게시글 등록</button>
        </div>
    </div>
</body>

</html>
