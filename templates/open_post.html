<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>글 열람 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .header_image {
            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.seouledu.or.kr/images/contents/business03_imgTitleBox.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1.relative {
            position: relative;
            left: 130px;
        }

        h6.relative {
            position: relative;
            left: 130px;
        }

        .navbar-nav {
            width: 100%;
            display: inline-block;
        }

        .left-tab {
            float: left;
            display: inline-block;
        }

        .right-tab {
            float: right;
            display: inline-block;
        }

        .row {
            width: 100%;
            height: 200%;
            max-width: 1000px;
            margin: 20px auto 100px auto;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 300px;

            background-color: white;
        }
    </style>

    <script>
        function xSize(e) {
            e.style.height = '1px';
            e.style.height = (e.scrollHeight + 12) + 'px';
        }

        function write_comment() {
            alert("댓글 등록 준비중!")
        }
    </script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">우동동</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item left-tab">
                    <form class="d-flex">
                        <input class="form-control me-2" id="search-input" type="search" placeholder="동호회를 검색해보세요!"
                               aria-label="Search" style="width:400px; height:40px;">
                        <button class="btn btn-outline-success" id="search" type="submit"
                                style="width:60px; height:40px;">검색
                        </button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav me-auto">
                <li class="nav-item right-tab">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item right-tab">
                    <!-- url 뒤에 붙는 계정 및 패스워드는 나중에 로그인한 계정값을 가져오도록 수정 -->
                    <a class="nav-link active" aria-current="page"
                       href="/udongdong/write_page?id=wlstpgns51@naver.com&pwd=wls124578">글 작성</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header_image">
    <h1 class="relative">우동동</h1>
    <h6 class="relative">우리 동네 동호회</h6>
</div>

<div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="post_box">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">동호회 이름 : {{ group_name }}</label><br>
            <label for="exampleFormControlInput2" class="form-label">위치 : {{ address }}</label><br>
            <label for="exampleFormControlInput3" class="form-label">작성자 : {{ nickname }}</label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">작성글</label>
            <hr>
            <div class="image_box">
                <img src="{{ img }}" class="card-img-top" weight="200" height="800">
            </div>
            <hr>
            <div class="content-form-control" id="write_content" rows="3" style="white-space: pre-line; width:100%; height:600px; overflow-y:hidden" >{{ content }}</div>
        </div>
        <hr>
        <div class="input-group mb-3">
            <span>{{ nickname }}</span>&nbsp
            <textarea onkeyup="xSize(this)" class="form-control" id="comment"
                      style="width:300px; height:36px; overflow-y:hidden"></textarea>
            <button class="btn btn-outline-secondary" onclick="write_comment()" type="button">등록</button>
        </div>
    </div>
</div>
</body>

</html>
