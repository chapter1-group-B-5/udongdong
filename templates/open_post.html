<!doctype html>
<html lang="en">

<head>
    {% extends "header.html" %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>글 열람 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    {% block head %}
        {{ super() }}
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .header_image {
            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.seouledu.or.kr/images/contents/business03_imgTitleBox.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1.relative {
            position: relative;
            left: 130px;
        }

        h6.relative {
            position: relative;
            left: 130px;
        }

        .navbar-nav {
            width: 100%;
            display: inline-block;
        }

        .left-tab {
            float: left;
            display: inline-block;
        }

        .right-tab {
            float: right;
            display: inline-block;
        }

        .row {
            width: 100%;
            height: 200%;
            max-width: 1000px;
            margin: 20px auto 100px auto;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 300px;

            background-color: white;
        }
    </style>

    <script>
        function xSize(e) {
            e.style.height = '1px';
            e.style.height = (e.scrollHeight + 12) + 'px';
        }

        function write_comment() {
            alert("댓글 등록 준비중!")
        }
    </script>
    {% endblock %}
</head>

<body>

{% block content %}
<div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="post_box">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">동호회 이름 : {{ group_name }}</label><br>
            <label for="exampleFormControlInput2" class="form-label">위치 : {{ address }}</label><br>
            <label for="exampleFormControlInput3" class="form-label">작성자 : {{ nickname }}</label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">작성글</label>
            <hr>
            <div class="image_box">
                <img src="{{ img }}" class="card-img-top" weight="200" height="800">
            </div>
            <hr>
            <div class="content-form-control" id="write_content" rows="3"
                 style="white-space: pre-line; width:100%; height:600px; overflow-y:hidden">{{ content }}</div>
        </div>
        <hr>
        <div class="input-group mb-3">
            <span>{{ nickname }}</span>&nbsp
            <textarea onkeyup="xSize(this)" class="form-control" id="comment"
                      style="width:300px; height:36px; overflow-y:hidden"></textarea>
            <button class="btn btn-outline-secondary" onclick="write_comment()" type="button">등록</button>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
