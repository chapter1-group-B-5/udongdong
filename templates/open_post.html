<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>글 열람 페이지</title>

    <style>
        .head_image {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://mingki831@github.com/chapter1-group-B-5/udongdong.git');
            background-position: center;
            background-size: cover;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        $(document).ready(function () {

        });

        function restaurant_info() {
            let place_name = $('#hidden_place_name').val();

            $.ajax({
                type: "GET",
                url: "/restaurant_info?place_name=" + place_name,
                data: {},
                success: function (response) {
                    // alert(response)
                    let restaurant_info = response['restaurants_doc'];
                    let temp_html = ``;

                    for (let i = 0; i < restaurant_info.length; i++) {
                        let name = restaurant_info[i]['name'];
                        let open_close = restaurant_info[i]['open_close'];
                        let star_score = restaurant_info[i]['star_score'];
                        let average_visitor_review = restaurant_info[i]['average_visitor_review'];
                        let average_blog_review = restaurant_info[i]['average_blog_review'];
                        let img_url1 = restaurant_info[i]['restaurant_img_url1'];
                        let img_url2 = restaurant_info[i]['restaurant_img_url2'];
                        let img_url3 = restaurant_info[i]['restaurant_img_url3'];
                        let location = restaurant_info[i]['restaurant_location'];
                        let restaurant_url = restaurant_info[i]['restaurant_url'];

                        if (name != undefined) {
                            temp_html = `<div class="card">
                                            <a href="${restaurant_url}">
                                                <div class="img_cards">
                                                    <img src="${img_url1}" style='width:90px; height:90px;' class="card-img-top" alt="...">
                                                    <img src="${img_url2}" style='width:90px; height:90px;' class="card-img-top" alt="...">
                                                    <img src="${img_url3}" style='width:90px; height:90px;' class="card-img-top" alt="...">
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">${name}</h5>
                                                    <h7 class="card-title">${open_close}</h7><br><h7 class="card-title">⭐${star_score}</h7><br><h7 class="card-title">${average_visitor_review}</h7><br><h7 class="card-title">${average_blog_review}</h7>
                                                    <p class="card-text">${location}</p>
                                                </div>
                                                <div class="card-footer">
                                                    <small class="text-muted">메뉴 input 고려</small>
                                                </div>
                                            </a>
                                             <!-- Button trigger modal -->
                                                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                    댓글확인하기
                                                </button>
                                             <!-- Modal -->
                                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="input-group mb-3">
                                                                    <input id="input_comment"
                                                                           type="text" class="form-control" placeholder="Recipient's username"
                                                                           aria-label="Recipient's username" aria-describedby="button-addon2">
                                                                    <button onclick="mycomment()" class="btn btn-outline-secondary" type="button"
                                                                            id="button-addon2">댓글입력
                                                                    </button>
                                                                </div>
                                                                <div id="cmt-wrap">

                                                            </div>
                                                                <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                         `;
                        }
                        $('#mycards').append(temp_html);
                    }
                }
            })
        }

        function mycomment() {
            comment_contents = $('#input_comment').val()
            let temp_html = `<div class="comment">
                                <div class="comment-body">
                                    ${comment_contents}
                                </div>
                            </div>`
            $('#cmt_wrap').append(temp_html)
        }

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/homework',
                data: {name_give: name, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

    </script>
</head>

</div>

    </div>

</div>

</div>
</body>

</html>
